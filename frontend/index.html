<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue-router@4.0.15/dist/vue-router.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div id="app" class="flex flex-col md:flex-row">
        <img src="./assets/images/LMS login pic.jfif" alt="loginpicture" class="flex-1 h-screen max-w-5xl md:flex-col">
        <form class="mx-auto my-auto" id="loginForm">
            <h1 class="font-bold text-3xl pb-10 max-md:mt-4">Welcome back!</h1>
            <p id="error-message" v-if="loginError" class="text-red-500">{{ loginError }}</p>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input v-model="email"
                    class="shadow appearance-none border rounded w-full sm:w-96 py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="email" type="text" placeholder="Enter your email">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input v-model="password"
                    class="shadow appearance-none border rounded w-full sm:w-96 py-3 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="password" type="password" placeholder="******************">
            </div>
            <div class="mb-8 float-right">
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                    Forgot Password?
                </a>
            </div>
            <div>
                <button @click="login"
                    class="bg-[#FF823C] hover:bg-[#FF623C] text-white font-bold w-full max-md:mb-6 sm:w-96 py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="button" id="LoginBtn">
                    Sign In
                </button>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>


</html>
