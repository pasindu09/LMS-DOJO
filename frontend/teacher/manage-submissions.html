<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div id="app">
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold mb-4">Submissions List</h2>
            <table class="table-auto w-full"> 
                <thead>
                    <tr>
                        <th class="px-4 py-2"> submission Name</th>
                        <th class="px-4 py-2"> submission File</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="submission in submissions" :key="submission._id">
                        <td class="border px-4 py-2">{{submission.submissionName}}</td>
                        <td class="border px-4 py-2">{{submission.submissionFile}}</td>
                    </tr>
                </tbody>


            </table>
        </div>
    </div>
    <script src="../app.js"></script>

</body>
</html>
