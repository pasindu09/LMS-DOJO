<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div id="app" class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div v-if="quiz && quiz.SingleQuestion && quiz.SingleQuestion.length > 0 " class="bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-2xl font-semibold">{{ quiz.SingleQuestion[currentQuestionIndex].question }}</h1>
            <div class="mt-4" v-for="(option, optionIndex) in quiz.SingleQuestion[currentQuestionIndex].options" :key="optionIndex">
                <label class="block">
                    <input type="radio" :value="optionIndex" v-model="selectedOptionIndex" class="mr-2">
                    {{ option }}
                </label>
            </div>
            
            <button @click="checkAnswer" class="bg-blue-500 text-white font-semibold px-4 py-2 rounded-md mt-4 hover:bg-blue-600 transition duration-300">Submit Answer</button>
        </div>
        <div v-else class="bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-2xl font-semibold">Quiz Complete!</h1>
            <p class="mt-4">Your score: {{ score }}/{{ quiz.SingleQuestion.length}}</p>
        </div>
    </div>

    <script src="../app.js"></script>   
   
</body>
</html>
