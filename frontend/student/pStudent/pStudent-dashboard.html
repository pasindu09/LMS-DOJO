<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primary student Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
</head>

<body>
    <div id="app" class="flex flex-col md:flex-row">
        <div class="mx-auto my-auto">
            <h1 id="userName" class="font-bold text-3xl max-md:mt-4">Hi {{ userName }} !</h1>
            <p>What would you like to do today ??</p>
            <div class="pt-24 pb-24">
            <a href="../../student/pStudent/timeTable.html" class="bg-[#FBEDA4] rounded-lg p-10 text-2xl font-semibold hover:shadow-lg transition duration-300"
            @click="getAllTimetables">View my timetable</a><br>
        </div>
        <div class="pt-4">
            <a href="../../view-activities.html" class="bg-[#A0A4FF] rounded-lg p-10 pr-12 text-2xl font-semibold hover:shadow-lg transition duration-300">View my activities</a>
        </div>
        </div>
        <img src="../../assets/images/primary-student-dashboard.jpg" alt="primary Dashboard picture" class="flex-1 h-screen max-w-5xl md:flex-col">

    </div>
    <script src="../../app.js"></script>
</body>

</html>
