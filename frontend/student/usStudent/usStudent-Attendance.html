<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>



<body class="bg-gray-100 font-sans">

    <div id="app">

        <div class="flex border-b border-gray-300 bg-white" style="height: 13vh;">
            <div class="flex w-3/5 p-4 items-center">
                <ul class="text-lg flex-grow ml-12 font-bold">
                    <a href="../../student/usStudent/usStudent-dashboard.html"
                        style="font-size: 1.2em;text-decoration: none;">
                        Dashboard
                    </a>
                </ul>
                <ul class="text-lg flex-grow font-bold">
                    <a href="../../student/usStudent/usStudent-Timetable.html" style="font-size: 1.2em; text-decoration: none;">Timetable</a>
                </ul>
                <ul class="text-lg flex-grow font-bold">
                    <a href="../../student/usStudent/usStudent-Activities.html" style="font-size: 1.2em;text-decoration: none;">My
                        Activities</a>
                </ul>
                <ul class="text-lg flex-grow font-bold">
                    <a href="#" style="font-size: 1.2em;text-decoration: none;">Progress</a>
                </ul>
                <ul class="text-lg flex-grow font-bold">
                    <a @click="getmyattendance" href=""
                        style="font-size: 1.2em;text-decoration: none;"><span
                        class="border-b-4 border-orange-500 text-gray-800">Attendance</span></a>
                </ul>
                <ul class="text-lg flex-grow font-bold">
                    <a href="../../student/usStudent/usStudent-Event-Calendar.html" style="font-size: 1.2em;text-decoration: none;">Event Calendar</a>
                </ul>
                <ul class="text-lg flex-grow font-bold">
                    <a href="../../index.html" style="font-size: 1.2em;text-decoration: none;">Log out</a>
                </ul>
            </div>
            <div class="p-4 flex-col ml-auto items-center">
                <div style="font-size: 1.3em;text-decoration: none;" class="text-orange-500 font-bold">Welcome back!
                </div>
                <div class="text-3xl font-bold">{{userName}}</div>
            </div>
        </div>

        <div class="max-w-4xl mt-6 mx-auto bg-white p-8 rounded shadow-lg">

            <h1 class="text-3xl font-bold mb-6">My Attendance Tab</h1>
      
            <div class="overflow-x-auto">
                <table class="min-w-full border border-gray-300">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="py-3 px-6 border-b text-center">Subject</th>
                            <th class="py-3 px-6 border-b text-center">Attendance (%)</th>
                        </tr>
                    </thead>
                    <tbody>
      
                      <tr v-for="(Subject, index) in arrayofsubjects" :key="index">
                          <td class="py-2 px-6 border-b text-center">{{ Subject }}</td>
                          <td class="py-2 px-6 border-b text-center">{{ myattendancenew[index] }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
      
        </div>


    </div>

    <script src="../../app.js"></script>

</body>


</html>
